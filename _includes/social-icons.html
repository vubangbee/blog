<ul class="c-social-icons o-plain-list">
  {% if site.facebook %}
  <li>
    <a href="{{ site.facebook }}" target="_blank">
      <span
        class="c-social-nav__icon"
        data-icon="ei-sc-facebook"
        data-size="s"
      ></span>
    </a>
  </li>
  {% endif %} {% if site.youtube %}
  <li>
    <a href="{{ site.youtube }}" target="_blank">
      <span
        class="c-social-nav__icon"
        data-icon="ei-sc-youtube"
        data-size="s"
      ></span>
    </a>
  </li>
  {% endif %} {% if site.skype %}
  <li>
    <a href="{{ site.skype }}" target="_blank">
      <span
        class="c-social-nav__icon"
        data-icon="ei-sc-skype"
        data-size="s"
      ></span>
    </a>
  </li>
  {% endif %}
</ul>
