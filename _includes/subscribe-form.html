<div class="c-subscribe">
  <form method="post" target="_blank" class="c-subscribe-form" action="#">
    <div class="form-group">
      <input
        type="email"
        name="EMAIL"
        class="c-subscribe-form__input"
        placeholder="Địa chỉ email"
      />
    </div>
    <input
      type="submit"
      class="c-subscribe-form__btn c-btn c-btn--active c-btn--full"
      value="Đăng ký"
    />
  </form>
</div>
